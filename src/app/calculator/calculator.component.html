<div class="calculator">
  <h1 class="text-calculator"><span>C</span>alculator</h1>

  <div class="result"><span> {{ currentValue }} </span></div>
  <div class="btn-number">
    <div class="col1">
      <button
        class="btn operateur"
        type="button"
        value="AC"
        (click)="getClear('AC')"
      >
        AC
      </button>
      <button
        class="btn operateur"
        type="button"
        value="%"
        (click)="getOperator('%')"
      >
        %
      </button>
      <button
        class="btn operateur"
        type="button"
        value="/"
        (click)="getOperator('/')"
      >
        รท
      </button>
    </div>
    <div class="col2">
      <button class="btn number" type="button" value="7" (click)="getNumber('7')">
        7
      </button>
      <button class="btn number" type="button" value="8" (click)="getNumber('8')">
        8
      </button>
      <button class="btn number" type="button" value="9" (click)="getNumber('9')">
        9
      </button>
      <button
        class="btn operateur"
        type="button"
        value="x"
        (click)="getOperator('*')"
      >
        x
      </button>
    </div>
    <div class="col3">
      <button class="btn number" type="button" value="4" (click)="getNumber('4')">
        4
      </button>
      <button class="btn number" type="button" value="5" (click)="getNumber('5')">
        5
      </button>
      <button class="btn number" type="button" value="6" (click)="getNumber('6')">
        6
      </button>
      <button
        class="btn operateur"
        type="button"
        value="-"
        (click)="getOperator('-')"
      >
        -
      </button>
    </div>
    <div class="col4">
      <button class="btn number" type="button" value="1" (click)="getNumber('1')">
        1
      </button>
      <button class="btn number" type="button" value="2" (click)="getNumber('2')">
        2
      </button>
      <button class="btn number" type="button" value="3" (click)="getNumber('3')">
        3
      </button>
      <button
        class="btn operateur"
        type="button"
        value="+"
        (click)="getOperator('+')"
      >
        +
      </button>
    </div>
    <div class="col5">
      <button
        class="number zero"
        type="button"
        value="0"
        (click)="getNumber('0')"
      >
        0
      </button>
      <button
        class="btn number"
        type="button"
        value="."
        (click)="getComma('.')"
      >
        .
      </button>
      <button
        class="btn operateur"
        type="button"
        value="="
        (click)="getOperator('=')"
      >
        =
      </button>
    </div>
  </div>
</div>
